<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="darkreader-lock">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>s+n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@400;500;600;700&family=The+Girl+Next+Door&display=swap" rel="stylesheet">    
    <style>
        :root {
            --united-header-dark: #012d8e;
            --united-header-light: #00224F;
            --united-gold: #ECA827;
            --tile-dark-blue: #021836;
            --tile-grey-blue: #647D91;
            --tile-light-blue: #64A6E3;
            --tile-vivid-blue: #003695;
            --sky-blue: #3E72A2;
            --airmail-blue: #1b3a7d;
            --airmail-red: #b22222;
            --paper-base: #e3ecff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        img {
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--united-header-dark); 
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            height: 100%;
            background-color: var(--sky-blue);
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        header {
            height: calc(60px + env(safe-area-inset-top));
            padding-top: env(safe-area-inset-top);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 20px;
            padding-right: 20px;
            color: white;
            position: relative;
            z-index: 10;
            overflow: hidden;
            background-color: var(--united-header-dark);
        }

        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .header-bg::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: -20%;
            width: 100%;
            background: radial-gradient(circle at 40% 120%, #1c5e9f 0%, #002d6b 60%, #001538 100%);
            transform: skewX(-35deg);
            transform-origin: top left;
            box-shadow: 8px 0 15px rgba(0, 0, 0, 0.6);
            border-right: 1px solid rgba(255, 255, 255, 0.15);
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 10px 0;
        }
        .hamburger span {
            width: 24px;
            height: 2px;
            background-color: white;
            border-radius: 2px;
        }

        .logo {
            font-weight: 650;
            font-size: 30px;
            letter-spacing: -1px;
            color: white;
        }

        .notifications-wrapper {
            position: relative;
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .notif-icon {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background-color: #5C9FDF;
            color: white;
            font-size: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            border: 2px solid #001844; 
            z-index: 2;
        }

        .top-nav {
            background-color: transparent;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            top: calc(60px + env(safe-area-inset-top));
            width: 100%;
            z-index: 5;
            padding: 0 10px;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            filter: brightness(0) invert(1);
        }
        
        .qr-icon-img {
            width: 32px;
            height: 32px;
            filter: brightness(0) invert(1);
        }
        
        .nav-plane { 
            transform: rotate(-45deg) scale(1.4); 
        }

        .hero {
            flex-grow: 1;
            background: linear-gradient(to bottom, #3E72A2 0%, #7db9e8 100%);
            position: relative;
            overflow: hidden;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            z-index: 1;
            overflow: hidden;
            perspective: 1000px;
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }

        .cloud {
            position: absolute;
            left: -100%;
            transform: translate3d(0, 0, 0);
            will-change: transform;
            filter: blur(0.6px); 
            image-rendering: -webkit-optimize-contrast;
            backface-visibility: hidden;
        }

        @keyframes drift {
            from { transform: translate3d(-20vw, 0, 0); }
            to { transform: translate3d(120vw, 0, 0); }
        }

        .hero-plane {
            position: relative;
            z-index: 2;
            width: 80%;
            max-width: 450px;
            transform: translateY(60px); 
        }

        .status-bar {
            background-color: var(--united-gold);
            padding: 18px 20px;
            color: #222;
            z-index: 5;
            position: relative;
        }

        .welcome-text {
            font-size: 26px;
            font-weight: 600;
            margin: 0;
            color: #000000;
            letter-spacing: 0.5px;
        }

        .mosaic-menu {
            height: 38vh; 
            min-height: 250px;
            display: flex;
            flex-direction: row;
            background-color: white;
            z-index: 5;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .menu-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            position: relative;
            padding: 15px;
            text-align: center;
            transition: opacity 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .grid-item:active { opacity: 0.8; }

        .icon-circle {
            width: 55px;
            height: 55px;
            border: 5px solid rgb(255, 255, 255);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .icon-circle img {
            width: 28px;
            height: 28px;
            filter: brightness(0) invert(1);
        }
        
        .book-flight-icon { transform: rotate(-45deg) scale(1.4); }

        .flight-status > img,
        .check-in > img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            filter: brightness(0) invert(1);
        }

        .grid-item span {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .flight-status { background-color: var(--tile-dark-blue); }
        .airport-maps { background-color: var(--tile-grey-blue); }
        .book-flight { background-color: var(--tile-light-blue); }
        .check-in { background-color: var(--tile-vivid-blue); }

        #maps-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100dvh;
            z-index: 9999;
            background: black; 
            display: none; 
            overflow: hidden;
        }

        #maps-overlay.active {
            display: block;
            pointer-events: auto;
        }

        .blur-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: .25;
            pointer-events: none;
            background: url('https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/noise.jpg');
            background-attachment: local;
        }

        .maps-scroll-area {
            position: relative;
            z-index: 5;
            flex: 1;
            height: 100%;
            overflow-y: auto;
            padding-top: calc(80px + env(safe-area-inset-top));
            padding-bottom: calc(50px + env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            align-items: center;
            scrollbar-width: none; 
            -ms-overflow-style: none;
            background: url('https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/picnic.jpg');
            background-size: contain;
            background-position: repeat-y;
            background-attachment: local; 
        }
        .maps-scroll-area::-webkit-scrollbar { display: none; }

        .polaroid {
            position: relative;
            background-color: #c7c7c7;
            width: fit-content; 
            max-width: 60vw;
            margin-bottom: 50px; 
            display: flex;
            flex-direction: column;
            padding: 10px 10px 0 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .polaroid img {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%; 
            max-height: 70vh;
        }

        .polaroid-caption {
            position: relative;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Patrick Hand", cursive;
            color: #030303; 
            font-size: 18px;
            z-index: 1;
        }

        .polaroid-caption::after {
            content: "";
            position: absolute;
            top: 0;
            left: -15px;
            right: -15px;
            bottom: 0;
            z-index: -1; 
            background-image: url('https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/polaroid%20bottom.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            mix-blend-mode: multiply; 
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: calc(20px + env(safe-area-inset-top));
            left: 20px;
            z-index: 10002;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            pointer-events: auto; 
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: #fff;
            stroke-width: 2.5;
        }

        #status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100dvh;
            z-index: 10001;
            background: black;
            display: none;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #status-overlay.active { display: block; opacity: 1; }

        .status-map-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/map.jpg') center center / cover no-repeat;
            filter: blur(1px) brightness(0.5);
            z-index: 1;
        }
        .status-vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .gradient-blur-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 4;
            pointer-events: none;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 100%);
        }

        .status-scroll-container {
            position: relative;
            z-index: 3;
            height: 100%;
            overflow-y: scroll;
            scrollbar-width: none;
        }
        .status-scroll-container::-webkit-scrollbar { display: none; }

        .svg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        #dashed-path {
            fill: none;
            stroke: rgb(255, 255, 255);
            stroke-width: 3;
            stroke-dasharray: 12, 12;
            stroke-dashoffset: 0;
            stroke-linecap: round;
        }

        .quote-block {
            min-height: 200px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 30px;
            color: white;
            position: relative;
            z-index: 1;
        }

        .quote-main span {
            position: relative;
            display: inline-block;
            padding: 5px 10px;
            font-size: 26px; 
            font-weight: 700; 
            line-height: 1.3; 
            transition: opacity 0.8s ease;
            opacity: 0.1;
            color: white;
            z-index: 1;
        }

        .quote-main span.playing {
            opacity: 1;
        }

        .quote-main span.playing::after {
            content: attr(data-text); 
            position: absolute;
            display: inline-block;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            color: transparent; 
            text-shadow: 0 0 15px rgba(255,255,255,1), 0 0 30px rgba(255,255,255,0.8);
            filter: url(#noiseFilter);
            pointer-events: none;
        }

        #book-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100dvh;
            z-index: 10005;
            background-color: var(--paper-base);
            display: none;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }
        #book-overlay.active { display: block; }

        .letter-vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 55; pointer-events: none;
            background: radial-gradient(circle, transparent 35%, rgba(0, 0, 0, 0.418) 100%);
        }

        .gobo-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 40; pointer-events: none; overflow: hidden;
        }

        .gobo {
            position: absolute; top: -15%; left: -15%; width: 130%; height: 130%;
            background-image: url('https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/gobo.jpg');
            background-size: cover; background-position: center;
            mix-blend-mode: soft-light; 
        }

        .gobo-1 { opacity: .12; animation: windFast 4s ease-in-out infinite alternate; }
        .gobo-2 { opacity: .13; transform: rotate(90deg) scale(1.1); animation: windFast 2s ease-in-out infinite alternate-reverse; }

        @keyframes windFast {
            0% { transform: translate(0, 0) scale(1.1); }
            100% { transform: translate(15px, 15px) scale(1.12); }
        }

        .paper-texture {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 30; pointer-events: none;
            mix-blend-mode: multiply; opacity: .8;
            background-image: url('https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/paper.jpg');
            background-size: cover;
        }

        .envelope-wrapper {
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            padding: 10px; position: relative; z-index: 10;
        }

        .letter-body {
            width: 100%; height: 96%; max-width: 480px;
            background: #fdfdfa; position: relative;
            padding: 40px 25px; display: flex; flex-direction: column;
            border: 12px solid transparent;
            border-image: repeating-linear-gradient(
                -45deg,
                var(--airmail-red) 0, var(--airmail-red) 15px,
                #fff 15px, #fff 30px,
                var(--airmail-blue) 30px, var(--airmail-blue) 45px,
                #fff 45px, #fff 60px
            ) 15;
            box-shadow: 0 15px 45px rgba(0,0,0,0.2);
            -webkit-user-select: text;
            user-select: text;
        }

        .header-question { 
            color: var(--airmail-red); 
            font-size: 24px; 
            font-weight: 900; 
            text-transform: none; 
            margin-bottom: 25px;
            line-height: 1.1;
            letter-spacing: -0.5px;
        }

        #my-form { display: flex; flex-direction: column; gap: 15px; flex-grow: 1; }

        label { font-size: 11px; color: #444; text-transform: uppercase; display: block; margin-bottom: 5px; font-weight: bold;}

        input, textarea {
            background: transparent; border: none;
            border-bottom: 1px solid rgba(0,0,0,0.15);
            font-family: 'Courier New', Courier, monospace; font-size: 18px;
            padding: 10px 0; color: #1b3a7d; outline: none; width: 100%;
            -webkit-user-select: text;
            user-select: text;
        }

        textarea {
            flex-grow: 1; line-height: 32px;
            background-image: linear-gradient(transparent 31px, rgba(0,0,0,0.06) 32px);
            background-size: 100% 32px; resize: none;
        }

        #status {
            text-align: center; font-size: 16px; margin-top: 10px;
            color: var(--airmail-blue);
        }

        .post-button {
            background: transparent; border: 2px solid var(--airmail-blue);
            color: var(--airmail-blue); padding: 15px;
            font-family: 'Courier New', Courier, monospace; font-size: 18px;
            cursor: pointer; text-transform: uppercase; margin-top: 10px;
            font-weight: bold;
        }

        .post-button:active { background: var(--airmail-blue); color: white; transform: scale(0.98); }

        .letter-footer {
            margin-top: 20px; text-align: center; border-top: 1px solid var(--airmail-blue);
            padding-top: 10px; color: var(--airmail-blue); font-size: 12px;
            letter-spacing: 4px; font-weight: bold; opacity: 0.8;
        }

        #check-in-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw; height: 100dvh;
            z-index: 10006;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #check-in-overlay.active {
            display: flex;
            opacity: 1;
        }

        .video-wrapper {
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #000;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

    <feTurbulence type="fractalNoise" baseFrequency="0.80" numOctaves="4" stitchTiles="stitch" />
    <feDisplacementMap in="SourceGraphic" scale="5" />

</svg>

                <div class="grid-item airport-maps" id="maps-trigger" style="flex: 6;">

                <div class="grid-item check-in" id="check-in-trigger" style="flex: 4;">

            <div class="maps-scroll-area" id="polaroid-feed"></div>
        </div>
    </div>

    <div id="status-overlay">
        <div class="status-map-bg"></div>
        <div class="status-vignette"></div>
        <div class="gradient-blur-bottom"></div>
        
        <div class="back-btn" id="close-status">
            <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>

        const CLOUD_ASSETS = [
            "https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/cloud%201.png",
            "https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/cloud%202.png",

        const quotesContainer = document.getElementById('status-quotes-container');

        let currentAudio = null;

        function spawnClouds(container, count) {
            container.innerHTML = ''; 
            for (let i = 0; i < count; i++) {
                const img = document.createElement('img');
                img.src = CLOUD_ASSETS[i % CLOUD_ASSETS.length];
                img.classList.add('cloud');
                const depth = Math.random() * 0.9 + 0.1; 
                const duration = 500 - (depth * 250); 
                const width = 300 + (depth * 400); 
                const opacity = 0.4 + (depth * 0.4); 
                const top = Math.random() * 60; 
                const delay = Math.random() * -duration; 
                img.style.width = `${width}px`;
                img.style.top = `${top}%`;
                img.style.opacity = opacity;
                img.style.animation = `drift ${duration}s linear infinite`;
                img.style.animationDelay = `${delay}s`;
                container.appendChild(img);
            }
        }

        function handleAudioSync() {
            if (!currentAudio) return;
            const currentTime = currentAudio.currentTime;
            
            const spans = document.querySelectorAll('.quote-main span');
            if (spans.length === 0) return;

            let newIndex = -1;
            
            for (let i = 0; i < PARSED_LYRICS.length; i++) {
                if (currentTime >= PARSED_LYRICS[i].time) {
                    newIndex = i;
                } else {
                    break;
                }
            }

            if (newIndex !== -1 && newIndex !== activeIndex) {
                activeIndex = newIndex;
                spans.forEach((s, i) => {
                    s.classList.toggle('playing', i === activeIndex);
                    if (i === activeIndex) {
                        s.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }
        }

        function refreshPath() {
            const blocks = Array.from(quotesContainer.querySelectorAll('.quote-main span'));
            if(blocks.length === 0) return;

            const containerRect = statusScroller.getBoundingClientRect();
            statusSvg.style.height = statusScroller.scrollHeight + 'px';
            let pathD = "";
            for (let i = 0; i < blocks.length - 1; i += 2) {
                const startRect = blocks[i].getBoundingClientRect();
                const endRect = blocks[i+1].getBoundingClientRect();
                const startX = startRect.right - containerRect.left + 8;
                const startY = startRect.top - containerRect.top + statusScroller.scrollTop + (startRect.height / 2);
                const endX = endRect.left - containerRect.left - 8;
                const endY = endRect.top - containerRect.top + statusScroller.scrollTop + (endRect.height / 2);
                pathD += `M ${startX} ${startY} `;
                const distY = endY - startY;
                const swingX = 100 + Math.random() * 20; 
                const tension = 0.1 + Math.random() * 1.4; 
                pathD += `C ${startX + swingX} ${startY + (distY * tension)}, ${endX - swingX} ${endY - (distY * tension)}, ${endX} ${endY} `;
            }
            dashedPath.setAttribute('d', pathD);
        }

        function initFlightStatus() {
            quotesContainer.innerHTML = '';
            PARSED_LYRICS.forEach((item, i) => {
                const block = document.createElement('div');
                block.className = 'quote-block';
                const isLeft = i % 2 === 0;
                block.style.alignItems = isLeft ? 'flex-start' : 'flex-end';
                block.innerHTML = `
                    <div class="quote-main" style="margin-${isLeft?'left':'right'}: 10px">
                        <span data-text="${item.text}">${item.text}</span>
                    </div>`;
                quotesContainer.appendChild(block);
            });
            setTimeout(refreshPath, 50);
        }

        statusTrigger.addEventListener('click', () => {
            initFlightStatus();
            statusOverlay.classList.add('active');

            if (!currentAudio) {
                currentAudio = new Audio(AUDIO_SRC);
                currentAudio.preload = "auto";
                
                currentAudio.addEventListener('error', function(e) {
                    console.error("Error loading audio:", e);
                    alert("audio path incorrect");
                });

                currentAudio.addEventListener('timeupdate', handleAudioSync);
            }

            currentAudio.currentTime = 0;
            currentAudio.load(); 
            
            const playPromise = currentAudio.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {

                })
                .catch(error => {
                    console.log("Playback failed:", error);
                });
            }

            activeIndex = -1;
        });

            dashedPath.style.strokeDashoffset = -statusScroller.scrollTop * 0.5;
        });

        window.addEventListener('resize', () => {
            if(statusOverlay.classList.contains('active')) refreshPath();
        });

        window.addEventListener('DOMContentLoaded', () => {
            spawnClouds(document.getElementById('hero-cloud-container'), 15);

        var form = document.getElementById("my-form");
        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("status");
          var button = document.getElementById("my-form-button");
          var data = new FormData(event.target);
          button.style.display = "none";
          status.innerHTML = "Submitting to Airmail...";
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: { 'Accept': 'application/json' }
          }).then(response => {
            if (response.ok) {
              status.innerHTML = "Letter Sent!";
              form.reset();
            } else {
              status.innerHTML = "Error sending.";
              button.style.display = "block";
            }
          }).catch(error => {
            status.innerHTML = "Connection error.";
            button.style.display = "block";
          });
        }
