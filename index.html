<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="darkreader-lock">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SN air</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@400;500;600;700&family=The+Girl+Next+Door&display=swap" rel="stylesheet">    
    <style>
        :root {
            --united-header-dark: #012d8e;
            --united-header-light: #00224F;
            --united-gold: #ECA827;
            --tile-dark-blue: #021836;
            --tile-grey-blue: #647D91;
            --tile-light-blue: #64A6E3;
            --tile-vivid-blue: #003695;
            --sky-blue: #3E72A2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        img {
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--united-header-dark); 
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            height: 100%;
            background-color: var(--sky-blue);
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        header {
            height: calc(60px + env(safe-area-inset-top));
            padding-top: env(safe-area-inset-top);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 20px;
            padding-right: 20px;
            color: white;
            position: relative;
            z-index: 10;
            overflow: hidden;
            background-color: var(--united-header-dark);
        }

        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .header-bg::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: -20%;
            width: 100%;
            background: radial-gradient(circle at 40% 120%, #1c5e9f 0%, #002d6b 60%, #001538 100%);
            transform: skewX(-35deg);
            transform-origin: top left;
            box-shadow: 8px 0 15px rgba(0, 0, 0, 0.6);
            border-right: 1px solid rgba(255, 255, 255, 0.15);
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 10px 0;
        }
        .hamburger span {
            width: 24px;
            height: 2px;
            background-color: white;
            border-radius: 2px;
        }

        .logo {
            font-weight: 650;
            font-size: 30px;
            letter-spacing: -3px;
            color: white;
        }

        .notifications-wrapper {
            position: relative;
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .notif-icon {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background-color: #5C9FDF;
            color: white;
            font-size: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            border: 2px solid #001844; 
            z-index: 2;
        }

        .top-nav {
            background-color: transparent;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            top: calc(60px + env(safe-area-inset-top));
            width: 100%;
            z-index: 5;
            padding: 0 10px;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            filter: brightness(0) invert(1);
        }
        
        .qr-icon-img {
            width: 32px;
            height: 32px;
            filter: brightness(0) invert(1);
        }
        
        .nav-plane { 
            transform: rotate(-45deg) scale(1.4); 
        }

        .hero {
            flex-grow: 1;
            background-color: var(--sky-blue);
            background-image: url('https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/plane.png');
            background-size: cover;
            background-position: top center;
            position: relative;
            overflow: hidden;
            min-height: 300px;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6) 0%, rgba(0,0,0,0) 40%);
            z-index: 3;
            pointer-events: none;
        }

        .hero-clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
        }

        @keyframes drift {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(100px, 0, 0); }
        }

        .cloud {
            will-change: transform;
        }

        .status-bar {
            background-color: var(--united-gold);
            padding: 18px 20px;
            color: #222;
            z-index: 5;
            position: relative;
        }

        .welcome-text {
            font-size: 26px;
            font-weight: 600;
            margin: 0;
            color: #000000;
            letter-spacing: 0.5px;
        }

        .mosaic-menu {
            height: 38vh; 
            min-height: 250px;
            display: flex;
            flex-direction: row;
            background-color: white;
            z-index: 5;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .menu-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            position: relative;
            padding: 15px;
            text-align: center;
            transition: opacity 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .grid-item:active { opacity: 0.8; }

        .icon-circle {
            width: 55px;
            height: 55px;
            border: 5px solid rgb(255, 255, 255);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .icon-circle img {
            width: 28px;
            height: 28px;
            filter: brightness(0) invert(1);
        }
        
        .book-flight-icon { transform: rotate(-45deg) scale(1.4); }

        .flight-status > img,
        .check-in > img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            filter: brightness(0) invert(1);
        }

        .grid-item span {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .flight-status { background-color: var(--tile-dark-blue); }
        .airport-maps { background-color: var(--tile-grey-blue); }
        .book-flight { background-color: var(--tile-light-blue); }
        .check-in { background-color: var(--tile-vivid-blue); }

        #maps-overlay {
            position: fixed;
            inset: 0;
            height: 100dvh;
            width: 100vw;
            z-index: 9999;
            background: url('https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/picnic.jpg') repeat;
            background-size: 200px;
            display: none; 
            overflow: hidden;
        }

        #maps-overlay.active {
            display: block;
            pointer-events: auto;
        }

        .blur-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .noise {
            position: absolute;
            inset: 0;
            z-index: 1;
            opacity: 0.15;
            pointer-events: none;
            background: url('https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/noise.jpg');
        }

        .maps-scroll-area {
            position: relative;
            z-index: 5;
            flex: 1;
            height: 100%;
            overflow-y: auto;
            padding-top: calc(80px + env(safe-area-inset-top));
            padding-bottom: calc(50px + env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            align-items: center;
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .maps-scroll-area::-webkit-scrollbar { display: none; }

        .polaroid {
            position: relative;
            background-color: white;
            padding: 15px 15px 60px 15px; 
            width: 300px; 
            height: auto; 
            margin-bottom: 50px; 
            display: flex;
            flex-direction: column;
        }

        .polaroid img {
            width: 100%; 
            height: auto; 
            display: block;
            background-color: #f8f8f8;
        }

        .polaroid-caption {
            position: absolute;
            bottom: 0;
            left: 15px; 
            right: 15px; 
            height: 60px; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Patrick Hand", cursive;
            color: #030303; 
            font-size: 24px;
            line-height: 1.1;
        }

        .back-btn {
            position: absolute;
            top: calc(20px + env(safe-area-inset-top));
            left: 20px;
            z-index: 10002;
            cursor: pointer;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.3);
            pointer-events: auto; 
        }
        
        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: #fff;
            stroke-width: 2.5;
        }

        #status-overlay {
            position: fixed;
            inset: 0;
            z-index: 10001;
            background: black;
            display: none;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #status-overlay.active { display: block; opacity: 1; }

        .status-map-bg {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            transform: scale(1);
            background: url('https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/map.jpg') center/cover no-repeat;
            filter: blur(1px) brightness(0.5);
            z-index: 1;
        }

        .status-vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .gradient-blur-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 4;
            pointer-events: none;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 100%);
        }

        .status-scroll-container {
            position: relative;
            z-index: 3;
            height: 100%;
            overflow-y: scroll;
            scrollbar-width: none;
        }
        .status-scroll-container::-webkit-scrollbar { display: none; }

        .svg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        #dashed-path {
            fill: none;
            stroke: rgb(255, 255, 255);
            stroke-width: 3;
            stroke-dasharray: 12, 12;
            stroke-dashoffset: 0;
            stroke-linecap: round;
        }

        .quote-block {
            min-height: 200px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 30px;
            color: white;
            position: relative;
            z-index: 1;
        }

        .quote-main { 
            font-size: 26px; 
            font-weight: 700; 
            line-height: 1.3; 
            display: block; 
            text-align: left; 
            max-width: 100%; 
            margin: 0;
        }

        .quote-main span {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
        }

    </style>
</head>
<body oncontextmenu="return false;">

    <div class="app-container">
        <header>
            <div class="header-bg"></div>
            <div class="hamburger">
                <span></span><span></span><span></span>
            </div>
            <div class="logo">S+N</div>
            <div class="notifications-wrapper">
                <img src="https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/svg/notification.svg" class="notif-icon" alt="Notifications">
                <div class="badge">18</div>
            </div>
        </header>

        <div class="top-nav">
            <img src="https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/svg/qr-code.svg" class="qr-icon-img" alt="QR Code">
            <img src="https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/svg/baggage.svg" class="nav-icon" alt="Baggage">
            <img src="https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/svg/clock.svg" class="nav-icon" alt="Clock">
            <img src="https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/svg/plane.svg" class="nav-icon nav-plane" alt="Plane">
        </div>

        <div class="hero">
            <div class="hero-clouds-container" id="hero-cloud-container"></div>
        </div>

        <div class="status-bar">
            <h2 class="welcome-text">Welcome back, Sahar</h2>
        </div>

        <div class="mosaic-menu">
            <div class="menu-col">
                <div class="grid-item flight-status" id="flight-status-trigger" style="flex: 4;">
                    <img src="https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/svg/clock.svg" alt="Flight Status">
                    <span>Flight status</span>
                </div>
                <div class="grid-item book-flight" style="flex: 6;">
                    <div class="icon-circle">
                        <img src="https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/svg/plane.svg" class="book-flight-icon" alt="Book a flight">
                    </div>
                    <span>Book a flight</span>
                </div>
            </div>

            <div class="menu-col">
                <div class="grid-item airport-maps" id="maps-trigger" style="flex: 6;">
                    <div class="icon-circle">
                        <img src="https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/svg/originMarker.svg" alt="Airport Maps">
                    </div>
                    <span>Airport maps</span>
                </div>
                <div class="grid-item check-in" style="flex: 4;">
                    <img src="https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/svg/check-circle.svg" alt="Check-in">
                    <span>Check-in</span>
                </div>
            </div>
        </div>
    </div>

    <div id="maps-overlay">
        <div class="blur-content">
            <div class="noise"></div>
            <div class="back-btn" id="close-maps">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </div>
            <div class="maps-scroll-area" id="polaroid-feed"></div>
        </div>
    </div>

    <div id="status-overlay">
        <div class="status-map-bg"></div>
        <div class="status-vignette"></div>
        <div class="gradient-blur-bottom"></div>
        
        <div class="back-btn" id="close-status">
            <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </div>
        
        <div class="status-scroll-container" id="status-scroller">
            <svg class="svg-container" id="status-svg">
                <path id="dashed-path" d="" />
            </svg>
            <div id="status-quotes-container"></div>
            <div style="height: 400px;"></div> 
        </div>
    </div>

    <script>
        const QUOTES_DATA = [
            "Over 16,000 miles flown,",
            "just to be with you",
            "every moment special",
            "when we are together",
            "across the world",
            "to hold your hand",
            "no distance is too far",
            "if it means being with you in the end"
        ];

        const GALLERY_DATA = [
            { url: "https://picsum.photos/seed/pic2/1000/800", caption: "Salem 2023" },
            { url: "https://picsum.photos/seed/pic1/1000/800", caption: "Adventures" },
            { url: "https://picsum.photos/seed/pic3/1000/800", caption: "Flying High" },
        ];

        const CLOUD_ASSETS = [
            "https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/cloud%201.png",
            "https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/cloud%202.png",
            "https://raw.githubusercontent.com/sentbydoves/airline/refs/heads/main/images/cloud%203.png"
        ];

        const mapsTrigger = document.getElementById('maps-trigger');
        const mapsOverlay = document.getElementById('maps-overlay');
        const closeMaps = document.getElementById('close-maps');
        const statusTrigger = document.getElementById('flight-status-trigger');
        const statusOverlay = document.getElementById('status-overlay');
        const closeStatus = document.getElementById('close-status');
        const statusScroller = document.getElementById('status-scroller');
        const quotesContainer = document.getElementById('status-quotes-container');
        const dashedPath = document.getElementById('dashed-path');
        const statusSvg = document.getElementById('status-svg');

        function spawnClouds(container, count, opacityBase = 0.6) {
            container.innerHTML = ''; 
            for (let i = 0; i < count; i++) {
                const img = document.createElement('img');
                img.src = CLOUD_ASSETS[Math.floor(Math.random() * CLOUD_ASSETS.length)];
                img.classList.add('cloud');
                img.style.position = 'absolute';
                
                const top = Math.random() * 80; 
                const left = Math.random() * 90 - 15; 
                const width = Math.random() * 300 + 300; 
                const opacity = Math.random() * 0.3 + opacityBase; 
                const animDuration = Math.random() * 30 + 40; 
                
                img.style.top = `${top}%`;
                img.style.left = `${left}%`;
                img.style.width = `${width}px`;
                img.style.opacity = opacity;
                img.style.animation = `drift ${animDuration}s linear infinite alternate`;
                container.appendChild(img);
            }
        }

        function generatePolaroids() {
            const feed = document.getElementById('polaroid-feed');
            feed.innerHTML = ''; 
            GALLERY_DATA.forEach((data, index) => {
                const polaroid = document.createElement('div');
                polaroid.classList.add('polaroid');
                const rot = Math.random() * 6 - 3;
                polaroid.style.transform = `rotate(${rot}deg)`;
                
                polaroid.innerHTML = `
                    <img src="${data.url}" loading="lazy">
                    <div class="polaroid-caption">${data.caption}</div>
                `;
                feed.appendChild(polaroid);
            });
        }

        function initFlightStatus() {
            quotesContainer.innerHTML = '';
            
            QUOTES_DATA.forEach((text, i) => {
                const block = document.createElement('div');
                block.className = 'quote-block';
                const isLeft = i % 2 === 0;
                block.style.alignItems = isLeft ? 'flex-start' : 'flex-end';
                block.style.textAlign = 'left'; 
                
                block.innerHTML = `<div class="quote-main" style="margin-${isLeft?'left':'right'}: 10px"><span>${text}</span></div>`;
                quotesContainer.appendChild(block);
            });

            setTimeout(() => {
                const blocks = Array.from(quotesContainer.querySelectorAll('.quote-main span'));
                const containerRect = statusScroller.getBoundingClientRect();
                const totalHeight = statusScroller.scrollHeight;
                
                statusSvg.style.height = totalHeight + 'px';

                let pathD = "";

                for (let i = 0; i < blocks.length - 1; i += 2) {
                    const startEl = blocks[i];     
                    const endEl = blocks[i+1];     

                    const startRect = startEl.getBoundingClientRect();
                    const endRect = endEl.getBoundingClientRect();

                    const startX = startRect.right - containerRect.left + 8;
                    const startY = startRect.top - containerRect.top + statusScroller.scrollTop + (startRect.height / 2);

                    const endX = endRect.left - containerRect.left - 8;
                    const endY = endRect.top - containerRect.top + statusScroller.scrollTop + (endRect.height / 2);

                    pathD += `M ${startX} ${startY} `;

                    const distY = endY - startY;
                    const swingX = 100 + Math.random() * 20; 
                    const tension = 0.1 + Math.random() * 1.4; 

                    const cp1X = startX + swingX; 
                    const cp1Y = startY + (distY * tension);
                    const cp2X = endX - swingX;
                    const cp2Y = endY - (distY * tension);

                    pathD += `C ${cp1X} ${cp1Y}, ${cp2X} ${cp2Y}, ${endX} ${endY} `;
                }

                dashedPath.setAttribute('d', pathD);
            }, 50);
        }

        mapsTrigger.addEventListener('click', () => {
            generatePolaroids(); 
            mapsOverlay.classList.add('active');
        });

        closeMaps.addEventListener('click', () => mapsOverlay.classList.remove('active'));

        statusTrigger.addEventListener('click', () => {
            initFlightStatus();
            statusOverlay.classList.add('active');
        });

        closeStatus.addEventListener('click', () => statusOverlay.classList.remove('active'));

        statusScroller.addEventListener('scroll', () => {
            dashedPath.style.strokeDashoffset = -statusScroller.scrollTop * 0.5;
        });

        window.addEventListener('resize', () => {
            if(statusOverlay.classList.contains('active')) {
                initFlightStatus();
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            spawnClouds(document.getElementById('hero-cloud-container'), 5, 0.5);
        });
    </script>
</body>
</html>
